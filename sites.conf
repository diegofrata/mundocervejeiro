<VirtualHost *>
	ServerName mundocervejeiro.loc 
	DocumentRoot "/Users/diego/Sites/mundocervejeiro" 

	<Directory "/">
		Order allow,deny 
		Allow from all 
		DirectoryIndex index.php index.html 

		<IfModule mod_rewrite.c>
			RewriteEngine On
			RewriteBase /
			RewriteRule ^index\.php$ - [L]
			RewriteCond %{REQUEST_FILENAME} !-f
			RewriteCond %{REQUEST_FILENAME} !-d
			RewriteRule . /index.php [L]
		</IfModule>

	</Directory>
</VirtualHost>

